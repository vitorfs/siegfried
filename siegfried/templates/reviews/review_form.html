{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <h2 class="mb-4">Create a review</h2>
      <div class="card">
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success" role="button">Create review</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
